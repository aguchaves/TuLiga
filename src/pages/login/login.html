<ion-header>
  <ion-navbar>
    <ion-title>Iniciar Sesi√≥n</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="handleLogin()">Ingresar</button>
  <button ion-button full (click)="handleSignUp()">Crear Cuenta</button>
</ion-content>
