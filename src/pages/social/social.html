<ion-header>
  <ion-navbar>
    <button ion-button menuToggle="left">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Social</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="social">
  <ion-spinner *ngIf="!tweets.length"></ion-spinner>
  <ion-list *ngIf="tweets.length">
    <ion-item *ngFor="let tweet of tweets" [innerHTML]="tweet" padding-vertical>
    </ion-item>
  </ion-list>
</ion-content>
