<ion-header>
  <ion-navbar>
    <button ion-button menuToggle="left">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Posiciones</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let position of positions">
    <ion-card class="card">
      <ion-item class="position">
        <ion-avatar item-start>
          <img src="http://www.laliganacional.com.ar/uploadsfotos/clubes/{{position.logo}}">
        </ion-avatar>
        <div class="position-title">
          <h2><span>{{position.posicion}}.</span> {{position.club}}</h2>
        </div>
      </ion-item>
      <ion-card-content class="position-data">
        <ion-row>
          <ion-col col-4>
            <h4><strong>PJ: </strong>{{position.pg}}</h4>
          </ion-col>
          <ion-col col-4>
            <h4><strong>PG: </strong>{{position.pg}}</h4>
          </ion-col>
          <ion-col col-4>
            <h4><strong>PP: </strong>{{position.pg}}</h4>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-4>
            <h4><strong>%PG:</strong> {{position.ppg}}</h4>
          </ion-col>
          <ion-col col-4>
            <h4><strong>PPF:</strong> {{position.pgf}}</h4>
          </ion-col>
          <ion-col col-4>
            <h4><strong>PPC:</strong> {{position.pgc}}</h4>
          </ion-col>
        </ion-row>
      </ion-card-content>


    </ion-card>


  </ion-list>
</ion-content>

</script>
