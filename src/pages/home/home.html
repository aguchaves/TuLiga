<ion-header>
  <ion-navbar>
    <ion-title>Resultados</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h2></h2>
  <ion-list>
    <ion-card *ngFor="let result of results">
      <ion-row>
        <ion-col col-5>
          <div class="match-team">
            <div class="img-wrapper">
              <img src="http://www.laliganacional.com.ar/uploadsfotos/clubes/{{result.logolocal}}" alt="">
            </div>
            <p>{{result.local}}</p>
            <h1>{{result.scorelocal}}</h1>
          </div>
        </ion-col>
        <ion-col col-2 class="divisor">
          <h1>VS</h1>
        </ion-col>
        <ion-col col-5>
          <div class="match-team">
            <div class="img-wrapper">
              <img src="http://www.laliganacional.com.ar/uploadsfotos/clubes/{{result.logovisitante}}" alt="">
            </div>
            <p>{{result.visitante}}</p>
            <h1>{{result.scorevisitante}}</h1>
          </div>
        </ion-col>
      </ion-row>
      <ion-card-content class="match-data">
        <!-- <ion-card-title class="match-data"> -->
          <h4><ion-icon ios="ios-calendar" md="md-calendar"></ion-icon>{{result.fecha}}</h4>
          <h4><ion-icon name="pin"></ion-icon>{{result.estadio}}</h4>
          <h4><ion-icon name="basketball"></ion-icon><a href="{{result.boxscore}}">Boxscore</a></h4>
        <!-- </ion-card-title> -->
      </ion-card-content>
    </ion-card>
    <!-- <ion-item *ngFor="let match of matches">
      {{match.local}} VS {{match.visitante}}
    </ion-item> -->
  </ion-list>
</ion-content>
