<ion-header>
  <ion-navbar>
    <button ion-button menuToggle="left">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contacto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="contact">
  <ion-card class="contact-card">
    <ion-card-header class="header">
      <h1>Contacto</h1>
    </ion-card-header>
    <ion-card-content>
      <p>{{info?.text1}}</p>
      <p>{{info?.text2}}</p>
      <p>{{info?.text3}}</p>
    </ion-card-content>
    <img src="{{info?.img}}" alt="">
  </ion-card>

</ion-content>
