<ion-header>
  <ion-navbar>
    <button ion-button menuToggle="left">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ajustes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Notificaciónes de próximos partidos</ion-label>
      <ion-toggle checked></ion-toggle>
    </ion-item>
    <ion-item (click)="handleChangeTeam()">
      <ion-label>Cambiar equipo seleccionado</ion-label>
    </ion-item>
    <ion-item *ngIf="isAdmin" (click)="goToReportPage()">
      <ion-label>Reportes</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
