<ion-header>
  <ion-navbar>
    <ion-title>
      Proximos Partidos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h2>Proximos partidos</h2>
  <ion-list>
    <ion-card *ngFor="let match of matches">
      <ion-row>
        <ion-col col-4>
          {{match.logolocal}}
          {{match.local}}
        </ion-col>
        <ion-col col-4>VS</ion-col>
        <ion-col col-4>
          <img src="http://www.laliganacional.com.ar/uploadsfotos/clubes/{{match.logovisitante}}" alt="">
          {{match.visitante}}
        </ion-col>
      </ion-row>
      <ion-card-content>
        <ion-card-title>
          Nine Inch Nails Live
        </ion-card-title>
      </ion-card-content>
    </ion-card>
    <ion-item *ngFor="let match of matches">
      {{match.local}} VS {{match.visitante}}
    </ion-item>
  </ion-list>
</ion-content>
